<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/guessTheNumber.css">
    <script src="javascript/guessTheNumber.js"></script>
    <title>guess the number</title>
</head>

<body onload="hideTheGameOnStart();">


    <div id="start-menu">
        <div id="start-menu-content">
        
       		<h1>Guess The Number</h1>
            <div id="name-worning"></div>
            <!-- <input type="text"  placeholder="Enter your user name" id="userName"><br> -->
            <input type="button" value="start the game" onclick="startTheGame();" id="startBTN">
        </div>
    </div>
    <div id="game-grid">
		<h1>Guess The Number</h1>
        <div>
            <div id="nameSubmet">
                <input type="text" placeholder="Enter your user name" id="userName">
                <input type="button" value="Submet" onclick="submetTheGameResults();" id="submetNamebtn">
            </div>

            <input type="text" placeholder="Enter 4 digits number " id="guessedNum">
            <input type="button" value="Check" onclick="checkTheGuessedNumber();" id="checkNumberBTN">
            <br>
            <div>
                <h3 id="checked-number-worning"></h3>
            </div>
            <table align="center" id="guesses-table">
                <tr>
                    <th>#</th>
                    <th>Guess</th>
                    <th>Result</th>
                </tr>


            </table>
        </div>
        <div>
            <h1>High Scores</h1>
        </div>

        <div>
            <table align="center" id="high-score-table">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Number of Guesses</th>
                </tr>

            </table>
            <input type="button" value="Clear High Score Table" onclick="setAdminPopUpDisplayVisible();hideTheGameButtons();" id="clearBTN"><br>
            <input type="button" value="Restart the game" onclick="restartTheGame();" id="restartBTN">
            

        </div>
         
    </div>
    <div id="adminPasswordPopUp">
	<div id="admenPasswordId" >
	<input type="button" value="X" id="hideThePopUpBtn"
	 onclick="document.getElementById('admenPasswordId').style.display = 'none';showTheGameButtons();"><br>
	 <div id="admin-pass-error"></div>
	 <h4 id="enter-admin-info">Enter The Admin UserName and Password</h4>
	 <input type="text" placeholder="Enter Admen User Name" id="admin-user"><br>
            <input type="text" placeholder="Enter Admen password" id="admin-pass"><br><br>
            <input type="button" value="Submet Password" onclick="checkAdminUserNameAndPasswordAndDeletHighScoreData();">
            </div>
            </div>
</body>

</html>
